<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Test Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ESP32 Control Center</h1>
            <div class="connection-status">
                <span id="status-dot" class="dot disconnected"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </header>

        <main>
            <!-- IP Configuration -->
            <section class="card config-card">
                <h2>Configuration</h2>
                <div class="input-group">
                    <label for="esp-ip">ESP32 IP Address:</label>
                    <input type="text" id="esp-ip" placeholder="e.g., 192.168.1.100" value="192.168.1.100">
                    <button id="connect-btn">Connect</button>
                </div>
            </section>

            <!-- Controls -->
            <section class="card controls-card">
                <h2>Controls</h2>
                <div class="control-item">
                    <span>Built-in LED</span>
                    <label class="switch">
                        <input type="checkbox" id="led-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </section>

            <!-- Sensor Data -->
            <section class="card sensor-card">
                <h2>Sensor Data</h2>
                <div class="sensor-grid">
                    <div class="sensor-item">
                        <span class="sensor-label">Temperature</span>
                        <span class="sensor-value" id="temp-value">-- Â°C</span>
                    </div>
                    <div class="sensor-item">
                        <span class="sensor-label">Uptime</span>
                        <span class="sensor-value" id="uptime-value">-- s</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
